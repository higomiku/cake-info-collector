plugins {
    id 'java'
}

group 'higomiku'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

apply plugin: 'application'

mainClassName = 'com.higomiku.Main'
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.twitter4j:twitter4j-core:4.0.2'
}
